<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
</head>
<body>
    <h1>Welcome!</h1>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Your name">
    <button onclick="getGreeting()">Greet Me</button>

    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        async function getGreeting() {
            // Pobranie wartości z pola tekstowego
            const name = document.getElementById("name").value;

            // Wysłanie żądania do FastAPI z wartością `name`
            const response = await fetch(`http://127.0.0.1:8000/home?name=${name}&surname=Name`);
            
            // Sprawdzenie czy odpowiedź jest poprawna
            if (response.ok) {
                // Parsowanie odpowiedzi JSON
                const data = await response.json();
                // Wyświetlenie wiadomości w elemencie HTML
                document.getElementById("response").textContent = data.message;
            } else {
                document.getElementById("response").textContent = "Error: Could not get response.";
            }
        }
    </script>
</body>
</html>
